name: üöÄ Deploy Content-Service

# fire on every push to main, and also allow manual ‚ÄúRun workflow‚Äù from the UI
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy Content-Service
    runs-on: ubuntu-latest

    steps:
      # this step actually SSH‚Äôs into your VM and runs your script
      - name: SSH & Deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USER }}
          key:      ${{ secrets.VM_SSH_KEY }}   # your private key
          port:     ${{ secrets.VM_SSH_PORT }}
          script: |
            set -e
            cd ~/streaming-app
            git fetch origin main
            git reset --hard origin/main

            docker compose down

            # rebuild only the content‚Äêservice
            docker compose build content-service

            # bring it back up
            docker compose up -d content-service

            # (optional) clean up old images
            docker image prune -f
